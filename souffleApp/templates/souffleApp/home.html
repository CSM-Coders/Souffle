    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Home - SouffleApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #ff97d9 0%, #ffc1ff 100%);
            min-height: 100vh;
        }
        .souffle-title {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 800;
            color: #C93384;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            background: #ffc1ff;
            display: inline-block;
            padding: 0.5em 2em;
            border-radius: 1em;
            box-shadow: 0 2px 16px #ff69b4;
        }
        .card {
            border: none;
            border-radius: 22px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 24px rgba(210,145,188,0.10), 0 1.5px 6px rgba(0,0,0,0.04);
            background: linear-gradient(135deg, #ffe4f3 0%, #f3e8ff 100%);
        }
        .card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px rgba(210,145,188,0.18), 0 3px 12px rgba(0,0,0,0.10);
        }
        .card-title {
            color: #f73e9a;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .card-text {
            color: #7e6c6c;
            font-size: 1rem;
        }
        .card-img-top {
            border-top-left-radius: 22px;
            border-top-right-radius: 22px;
            background: #fff0f6;
        }
        .logout-btn {
            margin-right: 1rem;
        }
    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
{% include 'souffleApp/whatsapp_button.html' %}
    <body>
        <div class="container mt-3">
            <div class="d-flex justify-content-end">
                {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="nav-btn logout-btn">Cerrar Sesión</button>
                    </form>
                {% endif %}
            </div>

        <div class="container py-5">
            <div class="d-flex justify-content-center mb-5">
                <h1 class="souffle-title">¡Bienvenido a SouffleApp!</h1>
            </div>
            <div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchCourse" class="form-label search-label">
                Buscar Curso:
            </label>
            <input type="text" class="form-control" name="searchCourse"/>
        </div>
        <button type="submit" class="btn btn-primary btn-search">Buscar</button>
    </form>
    {% if searchTerm %}
    <p class="searching-text">Buscando {{searchTerm}}</p>
    {% endif %}
            <div class="row justify-content-center g-4">
                {% for curso in souffleApp %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-4 d-flex justify-content-center">
                    <a href="{% url 'curso_detail' curso.id %}" style="text-decoration: none; color: inherit; width: 100%;">
                        <div class="card h-100" style="width: 22rem; cursor: pointer;">
                            <img src="{{ curso.image.url }}" class="card-img-top" alt="{{ curso.title }}" style="height: 220px; object-fit: cover;">
                            <div class="card-body d-flex flex-column align-items-center">
                                <h5 class="card-title text-center">{{ curso.title }}</h5>
                                <p class="card-text text-center">{{ curso.description }}</p>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
        <style>
            .navbar-home {
                width: 100%;
                background: #fcb0ea;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                padding: 1rem 2rem;
                box-shadow: 0 2px 12px rgba(210,145,188,0.10);
                position: sticky;
                top: 0;
                z-index: 10;
            }
            .nav-btn {
                color: #b983ff;
                background: #fff0f6;
                border: none;
                border-radius: 1rem;
                padding: 0.7rem 2rem;
                margin-left: 1rem;
                font-weight: 700;
                font-size: 1.1rem;
                text-decoration: none;
                box-shadow: 0 2px 8px rgba(210,145,188,0.08);
                transition: background 0.2s, color 0.2s, transform 0.2s;
            }
            .nav-btn:hover {
                background: #faaecb;
                color: #fff;
                transform: scale(1.05);
            }
            .search-label {
                font-weight: bold;
                color: #C93384;
            }
            .btn-search {
                background: #e44f9c;
                border: none;
                color: #fff;
                font-weight: 600;
                transition: background 0.2s, transform 0.2s;
                margin-bottom: 0.8rem; 
            }
            .btn-search:hover {
                background: #C93384;
                transform: scale(1.05);
            }
            .searching-text {
                color: #C93384;
                font-weight: 600;
            }
        </style>
    </body>
</html>
