    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Home - SouffleApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #faaecb 0%, #fcb0ea 100%);
            min-height: 100vh;
        }
        .souffle-title {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 800;
            color: #b983ff;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            background: rgba(255,255,255,0.85);
            display: inline-block;
            padding: 0.5em 2em;
            border-radius: 1em;
            box-shadow: 0 2px 16px #fff6;
        }
        .card {
            border: none;
            border-radius: 22px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 24px rgba(210,145,188,0.10), 0 1.5px 6px rgba(0,0,0,0.04);
            background: linear-gradient(135deg, #ffe4f3 0%, #f3e8ff 100%);
        }
        .card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px rgba(210,145,188,0.18), 0 3px 12px rgba(0,0,0,0.10);
        }
        .card-title {
            color: #b983ff;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .card-text {
            color: #7e6c6c;
            font-size: 1rem;
        }
        .card-img-top {
            border-top-left-radius: 22px;
            border-top-right-radius: 22px;
            background: #fff0f6;
        }
    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-center mb-5">
            <h1 class="souffle-title">Â¡Bienvenido a SouffleApp!</h1>
        </div>
        <div class="row justify-content-center g-4">
            {% for curso in souffleApp %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-4 d-flex justify-content-center">
                <a href="{% url 'curso_detail' curso.id %}" style="text-decoration: none; color: inherit; width: 100%;">
                    <div class="card h-100" style="width: 22rem; cursor: pointer;">
                        <img src="{{ curso.image.url }}" class="card-img-top" alt="{{ curso.title }}" style="height: 220px; object-fit: cover;">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h5 class="card-title text-center">{{ curso.title }}</h5>
                            <p class="card-text text-center">{{ curso.description }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
