{% extends 'souffleApp/base.html' %}
{% block content %}
<div class="auth-container">
    <h2 class="auth-title">Crear Cuenta</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Nombre de usuario" required class="auth-input" />
        <input type="email" name="email" placeholder="Correo electrónico" required class="auth-input" />
        <input type="password" name="password" placeholder="Contraseña" required class="auth-input" />
        <button type="submit" class="auth-btn">Registrarse</button>
    </form>
    <div class="auth-links">
        <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
    <a href="{% url 'home' %}">Continuar sin registrarse</a>
    </div>
</div>
<style>
.auth-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 70vh;
    background: linear-gradient(135deg, #ff97d9 0%, #ffc1ff 100%);
    animation: fadeIn 1.2s;
}
.auth-title {
    font-size: 2.2rem;
    margin-bottom: 1.5rem;
    color: #C93384;
    font-weight: bold;
    animation: bounceIn 1s;
}
.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 300px;
}
.auth-input {
    padding: 0.8rem;
    border-radius: 1rem;
    border: 1px solid #e44f9c;
    font-size: 1rem;
    transition: border 0.2s;
}
.auth-input:focus {
    border: 2px solid #C93384;
}
.auth-btn {
    padding: 0.8rem;
    border-radius: 1rem;
    background: #e44f9c;
    color: #fff;
    font-weight: 600;
    font-size: 1.1rem;
    border: none;
    cursor: pointer;
    transition: background 0.2s, transform 0.2s;
    animation: pulse 2s infinite;
}
.auth-btn:hover {
    background: #C93384;
    transform: scale(1.05);
}
.auth-links {
    margin-top: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    align-items: center;
}
.auth-links a {
    color: #C93384;
    text-decoration: underline;
    font-size: 1rem;
    transition: color 0.2s;
}
.auth-links a:hover {
    color: #ff69b4;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
@keyframes bounceIn {
    0% { transform: scale(0.8); }
    60% { transform: scale(1.1); }
    100% { transform: scale(1); }
}
@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(99,102,241,0.4); }
    70% { box-shadow: 0 0 0 20px rgba(99,102,241,0); }
    100% { box-shadow: 0 0 0 0 rgba(99,102,241,0); }
}
</style>
{% endblock %}
