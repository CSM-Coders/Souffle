{% extends 'souffleApp/base.html' %}
{% block content %}
<div class="cursos-entry-container">
    <h2 class="entry-title">Acceso a Cursos</h2>
    <div class="entry-buttons">
        <a href="{% url 'login' %}" class="entry-btn">Log In</a>
        <a href="{% url 'signup' %}" class="entry-btn">Sign Up</a>
        <a href="{% url 'home' %}" class="entry-btn continue-btn">Continuar sin registrarse</a>
    </div>
</div>
<style>
.cursos-entry-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 70vh;
    background: linear-gradient(135deg, #ff97d9 0%, #ffc1ff 100%);
    animation: fadeIn 1.2s;
}
.entry-title {
    font-size: 2.5rem;
    margin-bottom: 2rem;
    color: #C93384;
    font-weight: bold;
    letter-spacing: 1px;
    animation: bounceIn 1s;
}
.entry-buttons {
    display: flex;
    gap: 2rem;
}
.entry-btn {
    padding: 1rem 2.5rem;
    font-size: 1.2rem;
    border-radius: 1.5rem;
    background: #e44f9c;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    box-shadow: 0 4px 24px #ff69b4;
    transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
    animation: pulse 2s infinite;
}
.entry-btn:hover {
    background: #C93384;
    transform: scale(1.08);
    box-shadow: 0 8px 32px #ff97d9;
}
.continue-btn {
    background: #e44f9c;
    animation: pulse-green 2s infinite;
}
.continue-btn:hover {
    background: #285aef;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
@keyframes bounceIn {
    0% { transform: scale(0.8); }
    60% { transform: scale(1.1); }
    100% { transform: scale(1); }
}
@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(99,102,241,0.4); }
    70% { box-shadow: 0 0 0 20px rgba(99,102,241,0); }
    100% { box-shadow: 0 0 0 0 rgba(99,102,241,0); }
}
@keyframes pulse-green {
    0% { box-shadow: 0 0 0 0 rgba(16,185,129,0.4); }
    70% { box-shadow: 0 0 0 20px rgba(16,185,129,0); }
    100% { box-shadow: 0 0 0 0 rgba(16,185,129,0); }
}
</style>
{% endblock %}
