<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ curso.title }} - SouffleApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #ffd1e3 0%, #f8c4ec 100%);
            min-height: 100vh;
        }
        .curso-title {
            color: #b983ff;
            letter-spacing: 1px;
            font-size: 2.7rem;
            background: rgba(255,255,255,0.85);
            display: inline-block;
            padding: 0.4em 2em;
            border-radius: 1em;
            box-shadow: 0 2px 16px #fff6;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .curso-img {
            max-height: 340px;
            object-fit: cover;
            box-shadow: 0 4px 24px #fcb0ea55;
            background: #fff0f6;
            border-radius: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 text-center">
                <h1 class="curso-title">{{ curso.title }}</h1>
                <div class="d-flex justify-content-center my-4">
                    <img src="{{ curso.image.url }}" alt="{{ curso.title }}" class="img-fluid curso-img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
