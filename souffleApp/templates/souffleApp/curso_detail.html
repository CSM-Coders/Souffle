<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ curso.title }} - SouffleApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #ffd1e3 0%, #f8c4ec 100%);
            min-height: 100vh;
        }
        .curso-title {
            color: #b983ff;
            letter-spacing: 1px;
            font-size: 3.2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .curso-img {
            max-height: 340px;
            object-fit: cover;
            box-shadow: 0 4px 24px #fcb0ea55;
            background: #fff0f6;
            border-radius: 1.2rem;
        }
    </style>
</head>
{% include 'souffleApp/whatsapp_button.html' %}
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card shadow-lg p-4" style="border-radius: 1.5em; background: rgba(255,255,255,0.93);">
                    <h1 class="curso-title text-center w-100">{{ curso.title }}</h1>
                    <div class="row align-items-start mt-4">
                        <div class="col-12 col-md-4 d-flex justify-content-center mb-3 mb-md-0">
                            <img src="{{ curso.image.url }}" alt="{{ curso.title }}" class="img-fluid curso-img">
                        </div>
                        <div class="col-12 col-md-8">
                            <p class="curso-description">{{ curso.long_description|linebreaks }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
